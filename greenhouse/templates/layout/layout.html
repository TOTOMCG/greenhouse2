      $(document).ready(function() {
        $('.checkbox').change(function() {
          $.post("/main/", {
            type: 'checkbox',
            name: this.name,

    <script>
      function is_disabled(id,rcmnd_value){
        alert(document.getElementById(id).innerHTML);
        alert(rcmnd_value);
        if (document.getElementById(id).innerHTML<rcmnd_value){
          alert(1);
        }else{
          alert(0);
        }
      }
    </script>
