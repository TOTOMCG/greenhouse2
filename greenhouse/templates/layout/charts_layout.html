{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static '/img/logo/logo.svg' %}">
  <title>Система управления теплицей</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script>
    var ctx = document.getElementById('temperature').getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: [
                      {% for i in {% block  time %}{% endblock  time %} %}
                          {{i}},
                      {% endfor %}
                  ],
                  datasets: [{
                      fill: false,
                      data: [
                          {% for i in {% block value %}{% endblock value %} %}
                              {{i}},
                          {% endfor %}
                      ],
                      backgroundColor: 'rgba(216, 27, 96, 0.6)',
                      borderColor: 'rgba(216, 27, 96, 1)',
                      borderWidth: 1
                  }]
              },
              options: {
                  legend: {
                      display: false
                  },
                  title: {
                      display: true,
                      text: 'Температура',
                      position: 'top',
                      fontSize: 16,
                      padding: 20
                  },
                  scales: {
                      yAxes: [{
                          ticks: {
                              min: 0,
                              max: 100
                          }
                      }]
                  }
              }
          });
      </script>
</body>
</html>
